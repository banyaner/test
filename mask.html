<meta charset="UTF-8">
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 24px;
    }

    .hidden {
        display: none;
    }

    .mask {
        position: absolute;
        vertical-align: middle;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: black;
        opacity: 0.75;
    }

    .vertical-center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 650px;
        height: 400px;
        margin-top: -200px;
        margin-left: -345px;
        padding: 0 20px;
        background: white;
    }

    .close--circle {
        background-color: silver;
        width: 40px;
        height: 40px;
        line-height: 40px;
        border-radius: 20px;
        text-align: center;
        float: right;
    }
</style>

<div class="mask">
    <div class="js-close vertical-center">
        <p class="close--circle">X</p>
    </div>
</div>
<script src="js/lib/zepto.js"></script>
<script>
    $(function(){
        $('.js-close').on('tap',function() {
            $(this).addClass('hidden');
        });
    });
</script>
